<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Michael Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Michael Survery Form</h1>
    <p id="description">We appreciate your time and effort in participating in this survey.</p>
    <form id="survey-form">
    <fieldset> 
      <label id="name-label">Name <input id="name" type="name" placeholder="Enter your Name" required></label>
      <label id="email-label">Email<input id="email" type="email" placeholder="Enter your Email" required></label>
      <label id="number-label">Age<input id="number" type="number" min="18" max="99" placeholder="Enter your Age" required></label>
      <label for="user-type"> What option best describes you?
        <select id="dropdown" name="user-type">
          <option>Select current role</option>
          <option>FrontEnd Developer</option>
          <option>Backend Developer</option>
          <option>FullStack Developer</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <legend>Would you recommend Michael to a FrontEnd project?
      <label for="definately"><input id="definately" type="radio" name="recommend" value="Definately"  class="inline" checked> Definately</label>
      <label for="maybe"><input id="maybe" type="radio" name="recommend" value="Maybe" class="inline"> Maybe</label>
      <label for="not-sure"><input id="not-sure" type="radio" name="recommend" value="Not Sure" class="inline"> Not Sure</label>
    </fieldset>
    <fieldset>
      <legend>What would you like to see improved?</legend>
      <label for="frontend"><input id="frontend" type="checkbox" class="inline" required>Front-End Projects</label>
      <label for="backend"><input id="backend" type="checkbox" class="inline" required>Back-End Projects</label>
    </fieldset>
    <fieldset>
      <label for="comments-or-suggestions">Any comments or suggestions?<textarea id="comments-or-suggestions " name="comments-or-suggestions" rows="4" cols="30" placeholder="Enter your comment here ..."></textarea>
    </fieldset>
    <input id="submit" type="submit" value="Submit">
    </form>
  </body>
</html>
